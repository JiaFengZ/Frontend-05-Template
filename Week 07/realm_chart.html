<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>realm object</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.1/build/g6.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.hierarchy-0.5.0/build/hierarchy.js"></script>
<script>
  let objectList = {
    id: 'realm object',
    children: [{
    id: 'Fundamental Objects',
    link: 'https://tc39.es/ecma262/#sec-fundamental-objects',
    children: [{
        id: 'Object'
      }, {
        id: 'Function'
      }, {
        id: 'Boolean'
      }, {
        id: 'Symbol'
      }, {
        id: 'Error'
      }]
    }, {
      id: 'Number'
    }, {
      id: 'BigInt'
    }, {
      id: 'Math'
    }, {
      id: 'Dates'
    }, {
      id: 'Text Processing',
      children: [{
        id: 'String'
      }, {
        id: 'RegExp'
      }]
    }, {
      id: 'Indexed Collections',
      children: [{
        id: 'Array'
      }, {
        id: 'TypedArray',
        children: [{
          id: 'Int8Array'
        }, {
          id: 'Uint8Array'
        }, {
          id: 'Uint8ClampedArray'
        }, {
          id: 'Int16Array'
        }, {
          id: 'Uint16Array'
        }, {
          id: 'Int32Array'
        }, {
          id: 'Uint32Array'
        }, {
          id: 'BigInt64Array'
        }, {
          id: 'BigUint64Array'
        }, {
          id: 'Float32Array'
        }, {
          id: 'Float64Array'
        }]
      }]
    }, {
      id: 'Keyed Collections',
      children: [{
        id: 'Map'
      }, {
        id: 'Set'
      }, {
        id: 'WeakMap'
      }, {
        id: 'WeakSet'
      }]
    }, {
      id: 'Structured Data',
      children: [{
        id: 'ArrayBuffer'
      }, {
        id: 'SharedArrayBuffer'
      }, {
        id: 'DataView'
      }, {
        id: 'Atomics'
      }, {
        id: 'JSON'
      }]
    }, {
      id: 'Managing Memory',
      children: [{
        id: 'WeakRef'
      }, {
        id: 'FinalizationRegistry'
      }]
    }, {
      id: 'Control Abstraction Objects',
      children: [{
        id: 'Iteration'
      }, {
        id: 'GeneratorFunction'
      }, {
        id: 'AsyncGeneratorFunction'
      }, {
        id: 'Generator'
      }, {
        id: 'AsyncGenerator'
      }, {
        id: 'Promise'
      }, {
        id: 'AsyncFunction'
      }]
    }, {
      id: 'Reflection',
      children: [{
        id: 'Reflect'
      }, {
        id: 'Proxy'
      }, {
        id: 'Module Namespace'
      }]
    }]
    
  }
  let graph = new G6.TreeGraph({
    container: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: 2,
    modes: {
      default: [{
        type: 'collapse-expand',
        onChange: function onChange(item, collapsed) {
          var data = item.get('model').data;
          data.collapsed = collapsed;
          return true;
        }
    }, 'drag-canvas', 'zoom-canvas']
    },
    defaultNode: {
      size: 16,
      anchorPoints: [[0, 0.5], [1, 0.5]],
      style: {
        fill: '#40a9ff',
        stroke: '#096dd9'
      }
    },
    defaultEdge: {
      shape: 'cubic-horizontal',
      style: {
        stroke: '#A3B1BF'
      }
    },
    layout: {
      type: 'compactBox',
      direction: 'LR',
      getId: function getId(d) {
        return d.id;
      },
      getHeight: function getHeight() {
        return 16;
      },
      getWidth: function getWidth() {
        return 16;
      },
      getVGap: function getVGap() {
        return 10;
      },
      getHGap: function getHGap() {
        return 100;
      }
    }
  });

  graph.node(function(node) {
    return {
      size: 26,
      style: {
        fill: '#40a9ff',
        stroke: '#096dd9'
      },
      label: node.id,
      labelCfg: {
        position: node.children && node.children.length > 0 ? 'left' : 'right'
      }
    };
  });

  graph.data(objectList);
  graph.render();
  graph.fitView();
</script>
</body>
</html>
